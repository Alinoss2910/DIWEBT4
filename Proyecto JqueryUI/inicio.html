    <title>PokeShoop</title>
    <script>
        $(document).ready(function() {
            $(function() {
                var availableTags = [
                "Bulbasaur",
                "Charmander",
                "Squirtle"
                ];
                $("#tags").autocomplete({
                source: availableTags
                });
                $(".radio").checkboxradio();
                $("#dialog").dialog();
                $(".resizable").resizable();
                $(".draggable").draggable();
                $("#selectable").selectable();
            });
            $('#azul').on('click', function() {
                // Selecciona el elemento <link>
                var theme = $('#theme');
                // Cambia el atributo 'href' del elemento <link> a la nueva URL del CSS
                theme.attr('href', 'azul/jquery-ui.theme.css');
            });
            $('#rojo').on('click', function() {
                // Selecciona el elemento <link>
                var theme = $('#theme');
                // Cambia el atributo 'href' del elemento <link> a la nueva URL del CSS
                theme.attr('href', 'rojo/jquery-ui.theme.css');
            });
            $('#verde').on('click', function() {
                // Selecciona el elemento <link>
                var theme = $('#theme');
                // Cambia el atributo 'href' del elemento <link> a la nueva URL del CSS
                theme.attr('href', 'verde/jquery-ui.theme.css');
            });
        });
    </script>
